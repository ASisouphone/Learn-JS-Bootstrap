<!DOCTYPE html>
<!-- So angularJS knows where to begin compiling code -->
<html lang="en" ng-app="app1" ng-init="person = {fName: 'Alan', lName: 'Sisouphone'};">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initali-scale = 1">
    <title>Testing Bootstrap and AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Learning from Derek Banas on Youtube "Boostrap Tutorial" -->
    <!-- Provides padding. Fluid will fill the screen -->
    <div class="container">

        <h1>Learning Bootstrap 3.3.7
            <p>
                <small> Angular Basics </small>
            </p>
        </h1>
    </div>

</head>

<!-- Got-->
<nav class="navbar navbar-default">
    <div class="container">


        <ul class="nav navbar-nav">
            <li>
                <a href="BootstrapBasics.html">Jumbotron + Button </a>
            </li>
            <li>
                <a href="BootstrapBasics-Row-Col.html"> Rows and Cols </a>
            </li>
            <li>
                <a href="BootstrapBasics-Login-Form.html"> Login Form </a>
            </li>
            <li class="active">
                <a href="BootstrapBasics-AngularPg1.html"> Angular </a>
            </li>

        </ul>

    </div>
</nav>

<body>

    <!-- This div component is our view -->
    <div class="container">
        <div ng-controller="ctrl1">

            <div class="row">
                <div class="col-xs-4">
                    <h2> Sum Calc </h2>
                    <div class="form-group mb-3">
                        <input type="text" ng-model="numA" class="form-control" placeholder="First Number">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" ng-model="numB" class="form-control" placeholder="Second Number">
                    </div>
                    <div class="form-group mb-3">
                        <button ng-click="updateValue()" class="btn btn-primary">Sum</button>

                    </div>
                </div>
                <div class="col-xs-6">
                    <h2> {{sum}} </h2>
                </div>
            </div>

        </div>
    </div>


    <!-- Login Form -->
    <div class="container">

        <div class="row">

            <div class="col-xs-6">

                <h2> Login Form </h2>
                <form action="" method="">
                    <div class="form-group">
                        <!-- for contains the ID -->
                        <label for="username"> Username </label>
                        <input type="username" class="form-control" id="username" />
                    </div>
                    <div class="form-group">
                        <label for "password"> Password </label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </form>

            </div>

        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="JS/AngularBasics.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

<footer class="page-footer">
    <div class="container text-right ">
        <h2>
            <small>Alan Sisouphone</small>
        </h2>
    </div>
</footer>

</html>
